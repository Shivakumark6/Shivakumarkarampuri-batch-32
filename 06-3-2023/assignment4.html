<!DOCTYPE html>
<html>

<body>
  <script>
    let hobbies = ["Playing cricket", "hiking", "Cooking", "mobile games", "badminton"];

    function getHobbies() {
      return hobbies;
    }

    function addHobby(newHobby) {
      hobbies.push(newHobby);
    }

    function deleteHobby(hobbyToDelete) {
      const index = hobbies.indexOf(hobbyToDelete);
      if (index > -1) {
        hobbies.splice(index, 1);
      }
    }


    console.log(getHobbies());


    addHobby("painting");
    console.log(getHobbies());


    deleteHobby("Cooking");
    console.log(getHobbies());

  </script>
</body>

</html>
